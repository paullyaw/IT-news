{% extends "base.html" %}

<!-- Begin page content -->
<main role="main" class="container" xmlns="http://www.w3.org/1999/html">
    {% block content %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/static/css/product.css" rel="stylesheet">
    <div class="container my-5">
    <h1 class="text-center mb-5">Изменить новость</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ news.title }}" required>

      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Подзаголовок</label>
        <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ news.subtitle }}">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Содержание</label>
        <textarea class="form-control" id="content" name="content" rows="5" required> {{ news.content }}</textarea>
      </div>
        <div class="mb-3">
           <label for="photo">Приложите фотографию</label>
           <input type="file" class="form-control-file" id="photo" name="photo">
       </div>
      <div class="mb-3">
        <label for="category" class="form-label">Измените категорию</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" selected disabled hidden>Выберите категорию</option>
          <option value="neural">Айти</option>
          <option value="technique">Техника</option>
          <option value="games">Игры</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Подтвердить изменения</button>
    </form>
  </div>

    {% endblock %}
</main>
</body>
