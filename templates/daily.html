{% extends "base.html" %}
<!-- Begin page content -->
<title>Нейросети</title>
<main role="main" class="container">
    {% block content %}
    <link href="/static/css/stylename.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/product.css" rel="stylesheet">
    <main>
        <style>
            /* Добавим стиль для увеличения прокрутки страницы вниз */
            .container-xl {
                margin-bottom: 200px; /* Увеличьте этот отступ вниз по мере необходимости */
            }
        </style>
  <div class="position-relative overflow-hidden text-center mx-auto">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <style>
    .navbar-nav{
    justify-content: center; /* Выравнивание по центру */
  align-items: center;
    padding: 0;
    margin: 0;
    display: flex;
    width: 100%; /* Распространить на всю ширину */
}
    .nav-item {
            position: relative;
            display: inline-block;
            font-family: MullerMedium, sans-serif;
			font-size: 20px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .nav-item:hover::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #808080;
            opacity: 1;
            box-sizing: border-box;
            z-index: -1;
        }
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .display-4 {
        font-family: MullerExtraBold, sans-serif;
        font-size: 95px;
        letter-spacing: 1px;
    }

    .lead {
        font-family: MullerMedium, sans-serif;
        font-size: 25px;
    }

    .navbar a {
        color: #343a40; /* Set your desired text color */
    }

    .navbar a:hover {
        color: #007bff; /* Set your desired text color on hover */
    }
</style>
      <h1 class="display-4 fw-normal text-primary d-flex align-items-center justify-content-center"></h1>
      <p class="lead fw-normal text-primary"></p>
    </div>
</div>

<script>
    const headline = document.querySelector(".display-4");
    const subline = document.querySelector(".lead");

    const headlineText = "Новости";
    const sublineText = "Последние тенденции, разработки и инновации в мире.";

    let headlineIndex = 0;
    let sublineIndex = 0;

    function typeHeadline() {
        if (headlineIndex < headlineText.length) {
            headline.textContent += headlineText.charAt(headlineIndex);
            headlineIndex++;
            setTimeout(typeHeadline, 50);
        }
    }

    function typeSubline() {
        if (sublineIndex < sublineText.length) {
            subline.textContent += sublineText.charAt(sublineIndex);
            sublineIndex++;
            setTimeout(typeSubline, 30);
        }
    }

    typeHeadline();
    setTimeout(typeSubline, 1300);
</script>
 <div class="container-xl">
            <div class="row mb-3">
                {% for news in all_news %}
                    <div class="col-md-4 mb-3">
                        <div class="card" onclick="window.location.href='/read_news/{{ news.id }}';">
                            <img src="/static/img/{{ news.photo }}" class="card-img-top" alt="Изображение новости">
                            <div class="card-body">
                                <h5 class="card-title">{{ news.title }}</h5>
                                <p class="card-text">{{ news.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
    {% endblock %}
</main>
</body>
